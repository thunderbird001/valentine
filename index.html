<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #fff0f3;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 90vw;
        }

        h1 {
            color: #ff4d6d;
            font-size: 2.5rem;
            margin-bottom: 30px;
            transition: all 0.3s;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
            min-height: 150px; /* Prevents layout jump when No disappears */
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 15px 32px;
            font-size: 1.2rem;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.3);
            transition: all 0.2s ease;
            white-space: nowrap;
            z-index: 10;
        }

        #noBtn {
            background-color: #8d99ae;
            color: white;
            border: none;
            padding: 15px 32px;
            font-size: 1.2rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .gif-container img {
            width: 250px;
            border-radius: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="gif-container">
            <img id="mainGif" src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExdGtlZzBibWYxODk5cmFsbDJ2azMyeHc5MXFhZ3F5eGp0anEzMnIwbCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/gjHkRHSuHqu99y9Yjt/giphy.gif" alt="Cute heart">
        </div>
        
        <h1 id="question">Tiny beeebeee will you be my Valentine? ‚ù§Ô∏è</h1>

        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onclick="growYes()">No</button>
        </div>
    </div>

    <script>
        let yesSize = 1.2;
        let messageIndex = 0;
        let isWaiting = false;
        
        const messages = [
            "Are you sure? ü•∫",
            "Pookie please...",
            "Think about it!",
            "I'll be very sad...",
            "REALLY sure?",
            "You're clicking the wrong one!",
            "fine, I'll take it away then"
        ];

        function growYesOld() {
            if (isWaiting) return;

            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            const question = document.getElementById('question');

            // Change the text of the No button
            if (messageIndex < messages.length) {
                const currentMsg = messages[messageIndex];
                noBtn.innerHTML = messages[messageIndex];
                
                // Check if this is the final "take it away" message
                if (currentMsg === "fine, I'll take it away then") {
                    isWaiting = true;
                    noBtn.style.backgroundColor = "#4a4e69";
                    
                    // Wait 1.5 seconds, then hide the button automatically
                    setTimeout(() => {
                        noBtn.style.display = 'none';
                        question.innerHTML = "Now you HAVE to say Yes! ü•∞";
                        isWaiting = false;
                    }, 1500);
                }
                messageIndex++;
            } else {
                // After the final message, hide the button
                noBtn.style.display = 'none';
                question.innerHTML = "Now you HAVE to say Yes! ü•∞";
            }

            // Make Yes button bigger
            yesSize += 0.6;
            yesBtn.style.fontSize = yesSize + "rem";
            yesBtn.style.padding = (yesSize * 12) + "px " + (yesSize * 25) + "px";
            
            // On mobile, if the Yes button gets too big, let it wrap/scale
            if (yesSize > 6) {
                yesBtn.style.position = "fixed";
                yesBtn.style.top = "50%";
                yesBtn.style.left = "50%";
                yesBtn.style.transform = "translate(-50%, -50%)";
                yesBtn.style.width = "100vw";
                yesBtn.style.height = "100vh";
                yesBtn.style.borderRadius = "0";
                yesBtn.style.display = "flex";
                yesBtn.style.alignItems = "center";
                yesBtn.style.justifyContent = "center";
            }
        }

        function growYes() {
            if (isWaiting) return; // Prevent clicking while we want her to read

            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            const question = document.getElementById('question');

            if (messageIndex < messages.length) {
                const currentMsg = messages[messageIndex];
                noBtn.innerHTML = currentMsg;
                
                // Check if this is the final "take it away" message
                if (currentMsg === "fine, I'll take it away then") {
                    isWaiting = true;
                    noBtn.style.backgroundColor = "#4a4e69";
                    
                    // Wait 1.5 seconds, then hide the button automatically
                    setTimeout(() => {
                        noBtn.style.display = 'none';
                        question.innerHTML = "Now you HAVE to say Yes! ü•∞";
                        isWaiting = false;
                    }, 1500);
                }

                messageIndex++;
            }

            // Grow the Yes button
            yesSize += 0.6;
            yesBtn.style.fontSize = yesSize + "rem";
            yesBtn.style.padding = (yesSize * 10) + "px " + (yesSize * 20) + "px";
            
            // If Yes button gets massive, make it cover everything
            if (yesSize > 6) {
                yesBtn.style.position = "fixed";
                yesBtn.style.top = "0";
                yesBtn.style.left = "0";
                yesBtn.style.width = "100vw";
                yesBtn.style.height = "100vh";
                yesBtn.style.zIndex = "100";
                yesBtn.style.borderRadius = "0";
            }
        }

        function celebrate() {
            const container = document.querySelector('.container');
            container.innerHTML = `
                <h1 style="font-size: 3rem; color: #ff4d6d;">YAY! See you on the 14th! ü•∞‚ù§Ô∏è</h1>
                <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExZThkNTBtYjhtZmk2bmc0M2JyaGtvNWgwbGtvMHl2NWM5YXVobTVlZCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/IzXiddo2twMmdmU8Lv/giphy.gif" style="width: 80%; max-width: 300px; border-radius: 20px;">
            `;
            document.body.style.backgroundColor = "#ffb3c1";
        }
    </script>
</body>
</html>
